# ==================== SpringDoc OpenAPI 配置（生产环境）====================
# 禁用 API 文档（生产环境为安全起见应禁用）
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ==================== 日志配置（生产环境）====================
# 生产环境使用 WARN 级别日志，减少日志输出
