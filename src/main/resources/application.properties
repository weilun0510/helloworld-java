# ==================== Spring Boot 基础配置 ====================
# 应用名称
spring.application.name=helloworld

# ==================== 环境配置 ====================
# 激活的配置文件（dev-开发环境、test-测试环境、prod-生产环境）
# 默认使用开发环境，可通过启动参数覆盖：java -jar app.jar --spring.profiles.active=prod
spring.profiles.active=test

# ==================== 开发工具配置 ====================
# 注意：热部署配置根据环境不同在各自的配置文件中设置
# 热部署监听的额外路径
spring.devtools.restart.additional-paths=src/main/java

# ==================== 服务器配置 ====================
# 服务端口号
server.port=8080

# ==================== 静态资源配置 ====================
# 静态资源访问路径（如需自定义URL前缀可取消注释）
#spring.mvc.static-path-pattern=/images/**
# 静态资源存储位置（自定义上传目录）
spring.web.resources.static-locations=/upload/

# ==================== 文件上传配置 ====================
# 单个文件最大大小（默认1MB，这里设置为10MB）
spring.servlet.multipart.max-file-size=10MB
# 单次请求最大大小（适用于批量上传）
spring.servlet.multipart.max-request-size=20MB

# ==================== 数据源配置（公共配置）====================
# 数据库连接池类型（使用阿里巴巴 Druid）
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# MySQL 驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 注意：数据库连接信息根据环境不同在各自的配置文件中设置
# - 开发环境：application-dev.properties
# - 测试环境：application-test.properties
# - 生产环境：application-prod.properties

# ==================== MyBatis-Plus 配置 ====================
# 下划线转驼峰命名
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 主键自增策略
mybatis-plus.global-config.db-config.id-type=auto
# 启用 JDBC 自动生成主键
mybatis-plus.configuration.use-generated-keys=true
# 注意：SQL 日志输出配置根据环境不同在各自的配置文件中设置

# ==================== JWT 配置 ====================
# JWT 密钥（至少32字符，生产环境请使用更复杂的密钥）
jwt.secret=MySecretKeyForJWT2024SpringBootMyBatisPlusTemplate
# JWT 过期时间（单位：毫秒，86400000 = 24小时）
jwt.expiration=86400000

# ==================== Knife4j 配置 ====================
# 注意：Knife4j 开关根据环境不同在各自的配置文件中设置
# Knife4j 界面语言（中文）
knife4j.setting.language=zh-cn

# ==================== SpringDoc OpenAPI 配置 ====================
# 注意：API 文档开关根据环境不同在各自的配置文件中设置
# API 文档 JSON 路径
springdoc.api-docs.path=/v3/api-docs
# Swagger UI 访问路径
springdoc.swagger-ui.path=/swagger-ui.html
# 扁平化参数对象显示
springdoc.default-flat-param-object=true

# ==================== 阿里云 OSS 配置 ====================
# OSS 服务端点（地域节点）
aliyun.oss.endpoint=${ALIYUN_OSS_ENDPOINT:oss-cn-hangzhou.aliyuncs.com}
# OSS 访问密钥 ID
aliyun.oss.accessKeyId=${ALIYUN_OSS_ACCESS_KEY_ID:}
# OSS 访问密钥 Secret
aliyun.oss.accessKeySecret=${ALIYUN_OSS_ACCESS_KEY_SECRET:}
# OSS 存储桶名称
aliyun.oss.bucketName=${ALIYUN_OSS_BUCKET_NAME:hellojavajava}
# OSS 文件访问 URL 前缀（可选，留空则使用默认）
aliyun.oss.urlPrefix=${ALIYUN_OSS_URL_PREFIX:}



