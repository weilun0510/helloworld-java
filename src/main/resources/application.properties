# ==================== Spring Boot 基础配置 ====================
# 应用名称
spring.application.name=helloworld

# ==================== 开发工具配置 ====================
# 启用热部署
spring.devtools.restart.enabled=true
# 热部署监听的额外路径
spring.devtools.restart.additional-paths=src/main/java

# ==================== 服务器配置 ====================
# 服务端口号
server.port=8080

# ==================== 静态资源配置 ====================
# 静态资源访问路径（如需自定义URL前缀可取消注释）
#spring.mvc.static-path-pattern=/images/**
# 静态资源存储位置（自定义上传目录）
spring.web.resources.static-locations=/upload/

# ==================== 文件上传配置 ====================
# 单个文件最大大小（默认1MB，这里设置为10MB）
spring.servlet.multipart.max-file-size=10MB
# 单次请求最大大小（适用于批量上传）
spring.servlet.multipart.max-request-size=20MB

# ==================== 数据源配置 ====================
# 数据库连接池类型（使用阿里巴巴 Druid）
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# MySQL 驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库连接 URL（包含时区和编码配置）
spring.datasource.url=jdbc:mysql://localhost:3306/mybatisdb?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
# 数据库用户名
spring.datasource.username=root
# 数据库密码
spring.datasource.password=Aa123456

# ==================== MyBatis-Plus 配置 ====================
# 下划线转驼峰命名
mybatis-plus.configuration.map-underscore-to-camel-case=true
# SQL 日志输出（开发环境使用，生产环境建议关闭）
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 主键自增策略
mybatis-plus.global-config.db-config.id-type=auto
# 启用 JDBC 自动生成主键
mybatis-plus.configuration.use-generated-keys=true

# ==================== JWT 配置 ====================
# JWT 密钥（至少32字符，生产环境请使用更复杂的密钥）
jwt.secret=MySecretKeyForJWT2024SpringBootMyBatisPlusTemplate
# JWT 过期时间（单位：毫秒，86400000 = 24小时）
jwt.expiration=86400000

# ==================== Knife4j 配置 ====================
# 启用 Knife4j 增强文档
knife4j.enable=true
# Knife4j 界面语言（中文）
knife4j.setting.language=zh-cn

# ==================== SpringDoc OpenAPI 配置 ====================
# 启用 API 文档
springdoc.api-docs.enabled=true
# API 文档 JSON 路径
springdoc.api-docs.path=/v3/api-docs
# 启用 Swagger UI
springdoc.swagger-ui.enabled=true
# Swagger UI 访问路径
springdoc.swagger-ui.path=/swagger-ui.html
# 扁平化参数对象显示
springdoc.default-flat-param-object=true

# ==================== 阿里云 OSS 配置 ====================
# OSS 服务端点（地域节点）
aliyun.oss.endpoint=${ALIYUN_OSS_ENDPOINT:oss-cn-hangzhou.aliyuncs.com}
# OSS 访问密钥 ID
aliyun.oss.accessKeyId=${ALIYUN_OSS_ACCESS_KEY_ID:}
# OSS 访问密钥 Secret
aliyun.oss.accessKeySecret=${ALIYUN_OSS_ACCESS_KEY_SECRET:}
# OSS 存储桶名称
aliyun.oss.bucketName=${ALIYUN_OSS_BUCKET_NAME:hellojavajava}
# OSS 文件访问 URL 前缀（可选，留空则使用默认）
aliyun.oss.urlPrefix=${ALIYUN_OSS_URL_PREFIX:}



