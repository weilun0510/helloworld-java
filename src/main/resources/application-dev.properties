# ==================== 开发环境配置 ====================
# 此配置文件会在 spring.profiles.active=dev 时生效

# ==================== 数据源配置（开发环境）====================
# 本地数据库连接 URL（包含时区和编码配置）
spring.datasource.url=jdbc:mysql://localhost:3306/mybatisdb?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
# 数据库用户名
spring.datasource.username=root
# 数据库密码
spring.datasource.password=Aa123456

# ==================== MyBatis-Plus 配置（开发环境）====================
# SQL 日志输出（开发环境启用，方便调试）
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ==================== 开发环境特定配置 ====================
# 启用热部署
spring.devtools.restart.enabled=true
# 热部署监听的额外路径
spring.devtools.restart.additional-paths=src/main/java

# ==================== Knife4j 配置（开发环境）====================
# 启用 Knife4j 增强文档（开发环境启用）
knife4j.enable=true

# ==================== SpringDoc OpenAPI 配置（开发环境）====================
# 启用 API 文档（开发环境启用）
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ==================== 日志配置（开发环境）====================
# 开发环境使用 DEBUG 级别日志
logging.level.root=INFO
logging.level.org.example.helloworld=DEBUG
logging.level.org.springframework.web=DEBUG

